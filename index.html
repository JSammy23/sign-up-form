<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Today!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <script>
    function verifyPassword() {
      let pswd1 = document.getElementById("password");
      let pswd2 = document.getElementById("confirm-password");
      if (pswd1.value != pswd2.value) {
        alert("Passwords do not match.");
      } else {
        alert("Password created successfully");
      }
    }
    pswd1.addEventListener("keyup", () => {
      if (pswd2.value.length != 0) verifyPassword();
    });
    pswd2.addEventListener("keyup", verifyPassword);
  </script>
  <body>
    <div class="img-div">
      <div class="overlay">
        <h1>Deer Creek Lodge</h1>
        <img src="/img/noun-deer-1044799.SVG" alt="Deer Icon" width="175px" />
      </div>
      <div class="img-cred">
        <span
          >Image by
          <a href="https://unsplash.com/@mischievous_penguins">Casey Horner</a>
          on
          <a href="https://unsplash.com/photos/CN_42yx-2Xo">Unsplash</a></span
        >
      </div>
    </div>
    <div class="content-container">
      <div class="content-top">
        <h2>
          This is not a real online service but don't you wish it was? Sign up
          today for an imaginary weekend hunting retreat at the Deer Creek
          Lodge. Sign up now to get started!
          <br />
          <br />
          You know you want to.
        </h2>
      </div>
      <div class="content-form">
        <form id="form-one" class="form-cont" action="#" method="get">
          <div class="left">
            <div class="form-content">
              <label for="first-name"
                >First Name
                <input
                  placeholder="Ace"
                  type="text"
                  name="first-name"
                  id="first-name"
                  pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"
                  required
                />
              </label>
            </div>
            <div class="form-content">
              <label for="email"
                >Email
                <input
                  placeholder="a.ventura@gamehunter.com"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
              </label>
            </div>
            <div class="form-content">
              <label for="password"
                >Password
                <input
                  type="password"
                  name="password"
                  id="password"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  required
                />
              </label>
            </div>
          </div>
          <div class="right">
            <div class="form-content">
              <label for="last-name"
                >Last Name
                <input
                  placeholder="Ventura"
                  type="text"
                  name="last-name"
                  id="last-name"
                  required
                />
              </label>
            </div>
            <div class="form-content">
              <label for="phone-number"
                >Phone Number
                <input
                  type="text"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  id="phone-number"
                  name="phone-number"
                  placeholder="123-456-7890"
                />
              </label>
            </div>
            <div class="form-content">
              <label for="confirm-password"
                >Confirm Password
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                  required
                />
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="content-bottom">
        <button form="form-one" type="submit" onclick="verifyPassword()">
          Create Account
        </button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
