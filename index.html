<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Today!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="img-div">
      <div class="overlay">
        <h1>Deer Creek Lodge</h1>
        <img src="/img/noun-deer-1044799.svg" alt="Deer Icon" width="175px" />
      </div>
    </div>
    <div class="content-container">
      <div class="content-top">
        <h2>
          This is not a real online service but don't you wish it was? Sign up
          today for an imaginary weekend hunting retreat at the Deer Creek
          Lodge. Sign up now to get started!
          <br />
          <br />
          You know you want to.
        </h2>
      </div>
      <div class="content-form">
        <form id="form-one" class="form-cont" action="#" method="get">
          <div class="left">
            <div class="form-content">
              <label for="first-name"
                >First Name
                <input type="text" name="first-name" id="first-name" required />
              </label>
            </div>
            <div class="form-content">
              <label for="email"
                >Email
                <input type="email" name="email" id="email" required />
              </label>
            </div>
            <div class="form-content">
              <label for="password"
                >Password
                <input type="password" name="password" id="password" required />
              </label>
            </div>
          </div>
          <div class="right">
            <div class="form-content">
              <label for="last-name"
                >Last Name
                <input type="text" name="last-name" id="last-name" required />
              </label>
            </div>
            <div class="form-content">
              <label for="phone-number"
                >Phone Number
                <input type="number" />
              </label>
            </div>
            <div class="form-content">
              <label for="confirm-password"
                >Confirm Password
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  required
                />
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="content-bottom">
        <button form="form-one" type="submit">Create Account</button>
      </div>
    </div>
  </body>
</html>
